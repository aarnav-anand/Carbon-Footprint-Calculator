<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carbon Emission Calculator</title>
<style>
/* ===== Global Styles ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}
body {
  background: linear-gradient(135deg, #1abc9c, #16a085);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
h1 {
  font-size: 2rem;
  margin-bottom: 10px;
  text-align: center;
}
p {
  text-align: center;
  margin-bottom: 30px;
}
button {
  background: #fff;
  color: #16a085;
  border: none;
  padding: 12px 22px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s ease;
}
button:hover {
  background: #16a085;
  color: #fff;
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* ===== Modal ===== */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.modal-content {
  background: #ecf0f1;
  color: #333;
  border-radius: 15px;
  padding: 25px;
  width: 90%;
  max-width: 400px;
  animation: slideIn 0.3s ease;
}
@keyframes slideIn {
  from {transform: translateY(-40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
.modal-content h2 {
  color: #16a085;
  text-align: center;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 1rem;
}
.close {
  background: #e74c3c;
  color: white;
  padding: 6px 12px;
  border: none;
  border-radius: 8px;
  float: right;
  cursor: pointer;
}
#calculate {
  background: #16a085;
  color: white;
  width: 100%;
}
.result {
  margin-top: 15px;
  text-align: center;
  color: #2c3e50;
  font-weight: bold;
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
  h1 { font-size: 1.6rem; }
  button { font-size: 0.9rem; padding: 10px 18px; }
}
</style>
</head>
<body>

  <h1>üåç Carbon Emission Tracker</h1>
  <p>Calculate your carbon footprint and discover how small changes can make a big impact!</p>
  <button id="openModal">Calculate Emission</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" id="closeModal">X</button>
      <h2>Emission Calculator</h2>

      <label>Electricity use (kWh/week):</label>
      <input type="number" id="electricity" placeholder="e.g. 30">

      <label>Fuel use (litres/week):</label>
      <input type="number" id="fuel" placeholder="e.g. 5">

      <label>Distance travelled (km/week):</label>
      <input type="number" id="distance" placeholder="e.g. 100">

      <label>Waste generated (kg/week):</label>
      <input type="number" id="waste" placeholder="e.g. 10">

      <button id="calculate">Calculate</button>
      <div class="result" id="result"></div>
    </div>
  </div>

<script>
const modal = document.getElementById("modal");
const openModal = document.getElementById("openModal");
const closeModal = document.getElementById("closeModal");
const calculateBtn = document.getElementById("calculate");
const resultDiv = document.getElementById("result");

// Open modal
openModal.onclick = () => { modal.style.display = "flex"; };

// Close modal
closeModal.onclick = () => { modal.style.display = "none"; };

// Close modal when clicking outside
window.onclick = (e) => {
  if (e.target === modal) modal.style.display = "none";
};

// Calculate emissions
calculateBtn.onclick = () => {
  const electricity = parseFloat(document.getElementById("electricity").value) || 0;
  const fuel = parseFloat(document.getElementById("fuel").value) || 0;
  const distance = parseFloat(document.getElementById("distance").value) || 0;
  const waste = parseFloat(document.getElementById("waste").value) || 0;

  // emission factors (approximate values in kg CO2e)
  const e_factor = 0.92; // electricity
  const f_factor = 2.31; // petrol
  const d_factor = 0.12; // transport per km
  const w_factor = 0.25; // waste

  const weekly = electricity*e_factor + fuel*f_factor + distance*d_factor + waste*w_factor;
  const monthly = weekly * 4.33;
  const annual = weekly * 52;

  resultDiv.innerHTML = `
    <p>üåø <b>Weekly:</b> ${weekly.toFixed(2)} kg CO‚ÇÇe</p>
    <p>üìÖ <b>Monthly:</b> ${monthly.toFixed(2)} kg CO‚ÇÇe</p>
    <p>üåé <b>Annual:</b> ${annual.toFixed(2)} kg CO‚ÇÇe</p>
  `;
};
</script>

</body>
</html>
